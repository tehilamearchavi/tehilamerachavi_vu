<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<script>
  function randfunc(){
      let num= Math.floor(Math.random() * 250);
    fetch("https://restcountries.eu/rest/v2/all?fields=name")
    .then(res=>{return res.json()})
    .then(content => {return content[num].name})
    .then(res=> { fetch(`https://restcountries.eu/rest/v2/name/${res}`)
      .then(res=>res.json())
      .then(content=>{
       document.getElementById("name").innerHTML=(content[0].name) 
        document.getElementById("capital").innerHTML=(content[0].capital)
                      
        for(var item  in content[0].latlng)
        {
          var node = document.createElement("LI");                  
          var textnode = document.createTextNode(item);        
          node.appendChild(textnode);    
          document.getElementById("latlng").appendChild(node)
        }
       document.getElementById("img").setAttribute("src",content[0].flag)
      });
       });
    
    
    
  
  }
 
</script>
</head>
<body >
 <div id="contery">
   <label>Country</label>
   <p id="name"></p>
   <label>Capital</label>
   <p id="capital"></p>
   <div>
     <labe>Latlng</labe>
    <ul id="latlng"> 
    </ul>
   </div>
   <img id="img" style="height: 100px; width: 100px"  >
 </div>
 <button onclick="randfunc()" >randcountry</button>
</body>
</html>
